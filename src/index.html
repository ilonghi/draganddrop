<!DOCTYPE html>
<html>
<head>
<title>Restart</title>

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="bower_components/angular-growl-v2/build/angular-growl.min.css">
<link rel="stylesheet" href="bower_components/sirti-utils/dist/sirti-utils.css">

<link rel="stylesheet" href="css/activity-property-config.css">

<!-- 
<link rel="stylesheet" href="dist/restart.css">
 -->

</head>
<body style="padding-top: 30px">

<div ng-app="sApp" ng-controller="sCtrl" class="container-fluid">

  <div class="navbar navbar-default" ng-show="isAuthenticated()">
    <div class="container-fluid">
      <div class="navbar-right">
      	<span>{{user.firstName}} {{user.lastName}}</span>
        <button class="btn btn-default navbar-btn" ng-click="logout()">logout</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <restart-activity-property-config
        activity-type="TT"
        unauthorized-callback="unauthorizedCallback"
      ></restart-activity-property-config>
    </div>
  </div> 

  <sirti-alert></sirti-alert>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>
<script src="bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/satellizer/dist/satellizer.min.js"></script>
<script src="bower_components/ngstorage/ngStorage.min.js"></script>
<script src="bower_components/sirti-utils/dist/sirti-utils.js"></script>

<script src="restart.js"></script>
<script src="scripts/services/restart.js"></script>
<script src="scripts/services/login.js"></script>
<script src="scripts/directives/activity-property-config.js"></script>

<!-- 
<script src="dist/restart.js"></script>
 -->

<script src="app.js"></script>

</body>
</html>
